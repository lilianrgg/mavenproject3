<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMercanciasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMercanciasLabel_id}" for="id" />
                    <h:inputText id="id" value="#{mercanciasController.selected.id}" title="#{bundle.EditMercanciasTitle_id}" required="true" requiredMessage="#{bundle.EditMercanciasRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditMercanciasLabel_nombreProducto}" for="nombreProducto" />
                    <h:inputText id="nombreProducto" value="#{mercanciasController.selected.nombreProducto}" title="#{bundle.EditMercanciasTitle_nombreProducto}" />
                    <h:outputLabel value="#{bundle.EditMercanciasLabel_ciudadDestino}" for="ciudadDestino" />
                    <h:inputText id="ciudadDestino" value="#{mercanciasController.selected.ciudadDestino}" title="#{bundle.EditMercanciasTitle_ciudadDestino}" />
                    <h:outputLabel value="#{bundle.EditMercanciasLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{mercanciasController.selected.direccion}" title="#{bundle.EditMercanciasTitle_direccion}" />
                    <h:outputLabel value="#{bundle.EditMercanciasLabel_fechaSalida}" for="fechaSalida" />
                    <h:inputText id="fechaSalida" value="#{mercanciasController.selected.fechaSalida}" title="#{bundle.EditMercanciasTitle_fechaSalida}" >
                        <f:convertDateTime pattern="dd/mm/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMercanciasLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{mercanciasController.selected.precio}" title="#{bundle.EditMercanciasTitle_precio}" />
                    <h:outputLabel value="#{bundle.EditMercanciasLabel_estadoEnvio}" for="estadoEnvio" />
                    <h:inputText id="estadoEnvio" value="#{mercanciasController.selected.estadoEnvio}" title="#{bundle.EditMercanciasTitle_estadoEnvio}" />
                    <h:outputLabel value="#{bundle.EditMercanciasLabel_destinatarioId}" for="destinatarioId" />
                    <h:inputText id="destinatarioId" value="#{mercanciasController.selected.destinatarioId}" title="#{bundle.EditMercanciasTitle_destinatarioId}" />
                    <h:outputLabel value="#{bundle.EditMercanciasLabel_usuarioRegistroId}" for="usuarioRegistroId" />
                    <h:inputText id="usuarioRegistroId" value="#{mercanciasController.selected.usuarioRegistroId}" title="#{bundle.EditMercanciasTitle_usuarioRegistroId}" />
                </h:panelGrid>
                <h:commandLink action="#{mercanciasController.update}" value="#{bundle.EditMercanciasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMercanciasViewLink}"/>
                <br />
                <h:commandLink action="#{mercanciasController.prepareList}" value="#{bundle.EditMercanciasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMercanciasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

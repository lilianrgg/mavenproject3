<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePerfilesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePerfilesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{perfilesController.selected.id}" title="#{bundle.CreatePerfilesTitle_id}" required="true" requiredMessage="#{bundle.CreatePerfilesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePerfilesLabel_perfil}" for="perfil" />
                    <h:inputText id="perfil" value="#{perfilesController.selected.perfil}" title="#{bundle.CreatePerfilesTitle_perfil}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{perfilesController.create}" value="#{bundle.CreatePerfilesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{perfilesController.prepareList}" value="#{bundle.CreatePerfilesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePerfilesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuariosLabel_id}"/>
                    <h:outputText value="#{usuariosController.selected.id}" title="#{bundle.ViewUsuariosTitle_id}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_usuario}"/>
                    <h:outputText value="#{usuariosController.selected.usuario}" title="#{bundle.ViewUsuariosTitle_usuario}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_perfilId}"/>
                    <h:outputText value="#{usuariosController.selected.perfilId}" title="#{bundle.ViewUsuariosTitle_perfilId}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_personaId}"/>
                    <h:outputText value="#{usuariosController.selected.personaId}" title="#{bundle.ViewUsuariosTitle_personaId}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_contrasena}"/>
                    <h:outputText value="#{usuariosController.selected.contrasena}" title="#{bundle.ViewUsuariosTitle_contrasena}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuariosController.destroyAndView}" value="#{bundle.ViewUsuariosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuariosEditLink}"/>
                <br />
                <h:commandLink action="#{usuariosController.prepareCreate}" value="#{bundle.ViewUsuariosCreateLink}" />
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.ViewUsuariosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsuariosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{usuariosController.selected.id}" title="#{bundle.EditUsuariosTitle_id}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{usuariosController.selected.usuario}" title="#{bundle.EditUsuariosTitle_usuario}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_perfilId}" for="perfilId" />
                    <h:inputText id="perfilId" value="#{usuariosController.selected.perfilId}" title="#{bundle.EditUsuariosTitle_perfilId}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_personaId}" for="personaId" />
                    <h:inputText id="personaId" value="#{usuariosController.selected.personaId}" title="#{bundle.EditUsuariosTitle_personaId}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_contrasena}" for="contrasena" />
                    <h:inputText id="contrasena" value="#{usuariosController.selected.contrasena}" title="#{bundle.EditUsuariosTitle_contrasena}" />
                </h:panelGrid>
                <h:commandLink action="#{usuariosController.update}" value="#{bundle.EditUsuariosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuariosViewLink}"/>
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.EditUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuariosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMercanciasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMercanciasLabel_id}"/>
                    <h:outputText value="#{mercanciasController.selected.id}" title="#{bundle.ViewMercanciasTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMercanciasLabel_nombreProducto}"/>
                    <h:outputText value="#{mercanciasController.selected.nombreProducto}" title="#{bundle.ViewMercanciasTitle_nombreProducto}"/>
                    <h:outputText value="#{bundle.ViewMercanciasLabel_ciudadDestino}"/>
                    <h:outputText value="#{mercanciasController.selected.ciudadDestino}" title="#{bundle.ViewMercanciasTitle_ciudadDestino}"/>
                    <h:outputText value="#{bundle.ViewMercanciasLabel_direccion}"/>
                    <h:outputText value="#{mercanciasController.selected.direccion}" title="#{bundle.ViewMercanciasTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewMercanciasLabel_fechaSalida}"/>
                    <h:outputText value="#{mercanciasController.selected.fechaSalida}" title="#{bundle.ViewMercanciasTitle_fechaSalida}">
                        <f:convertDateTime pattern="dd/mm/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMercanciasLabel_precio}"/>
                    <h:outputText value="#{mercanciasController.selected.precio}" title="#{bundle.ViewMercanciasTitle_precio}"/>
                    <h:outputText value="#{bundle.ViewMercanciasLabel_estadoEnvio}"/>
                    <h:outputText value="#{mercanciasController.selected.estadoEnvio}" title="#{bundle.ViewMercanciasTitle_estadoEnvio}"/>
                    <h:outputText value="#{bundle.ViewMercanciasLabel_destinatarioId}"/>
                    <h:outputText value="#{mercanciasController.selected.destinatarioId}" title="#{bundle.ViewMercanciasTitle_destinatarioId}"/>
                    <h:outputText value="#{bundle.ViewMercanciasLabel_usuarioRegistroId}"/>
                    <h:outputText value="#{mercanciasController.selected.usuarioRegistroId}" title="#{bundle.ViewMercanciasTitle_usuarioRegistroId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mercanciasController.destroyAndView}" value="#{bundle.ViewMercanciasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMercanciasEditLink}"/>
                <br />
                <h:commandLink action="#{mercanciasController.prepareCreate}" value="#{bundle.ViewMercanciasCreateLink}" />
                <br />
                <h:commandLink action="#{mercanciasController.prepareList}" value="#{bundle.ViewMercanciasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMercanciasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

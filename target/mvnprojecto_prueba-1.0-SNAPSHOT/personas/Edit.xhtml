<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPersonasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPersonasLabel_id}" for="id" />
                    <h:inputText id="id" value="#{personasController.selected.id}" title="#{bundle.EditPersonasTitle_id}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPersonasLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{personasController.selected.nombre}" title="#{bundle.EditPersonasTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditPersonasLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{personasController.selected.apellido}" title="#{bundle.EditPersonasTitle_apellido}" />
                    <h:outputLabel value="#{bundle.EditPersonasLabel_numeroDocumento}" for="numeroDocumento" />
                    <h:inputText id="numeroDocumento" value="#{personasController.selected.numeroDocumento}" title="#{bundle.EditPersonasTitle_numeroDocumento}" />
                </h:panelGrid>
                <h:commandLink action="#{personasController.update}" value="#{bundle.EditPersonasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPersonasViewLink}"/>
                <br />
                <h:commandLink action="#{personasController.prepareList}" value="#{bundle.EditPersonasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPersonasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
